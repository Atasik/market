basePath: /
definitions:
  handler.cartInput:
    properties:
      amount:
        type: integer
    required:
    - amount
    type: object
  handler.errorResponse:
    properties:
      message:
        type: string
    type: object
  handler.getOrdersResponse:
    properties:
      data:
        items:
