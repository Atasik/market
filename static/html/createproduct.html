<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Add new Product</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="/static/css/site.css" />
  <style>
    .drag-drop-area {
      border: 2px dashed #ccc;
      padding: 20px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .drag-drop-area.highlight {
      background-color: #f7f7f7;
    }

    .file-preview {
      margin-top: 20px;
      text-align: center;
      position: relative;
    }

    .file-preview img {
      max-width: 200px;
      max-height: 200px;
    }

    .close-button {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>

<body>
  {{template "header.html" .}}
  <section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
          <h1>Add Product</h1>
          <form method="post" action="/products/new" enctype="multipart/form-data">
            <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6">
            <div class="form-group">
              <label for="file">Upload File</label>
              <div id="drag-drop-area" class="drag-drop-area">
                <i class="bi bi-cloud-upload"></i>
                <span>Drag and drop files here or click to upload</span>
              </div>
              <input type="file" id="file" name="file" multiple required style="display: none;">
            </div>
            <div id="image-container" class="file-preview"></div>
        </div>
        <div class="col-md-6">
            <div class="form-group mt-3">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="title" id="title" value="" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label>Enter Price</label>
              <input name="price" type="number" step="any" class="form-control" required>
            </div>
            <div class="form-group">
              <label>Enter Tag (optional)</label>
              <input name="tag" step="any" class="form-control">
            </div>
            <button type="submit" class="add-to-basket btn btn-outline-dark w-100 mt-3">Create Product</button>
          </form>
        </div>
    </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var dragDropArea = document.getElementById('drag-drop-area');
      var fileInput = document.getElementById('file');
      var filePreview = document.getElementById('image-container');

      function previewFile(file) {
        var reader = new FileReader();
        reader.onload = function (e) {
          var img = document.createElement('img');
          img.src = e.target.result;
          img.classList.add('img-fluid');
          filePreview.innerHTML = '';
          filePreview.appendChild(img);
          var closeButton = document.createElement('span');
          closeButton.classList.add('close-button');
          closeButton.innerHTML = '&times;';
          closeButton.addEventListener('click', function () {
            filePreview.innerHTML = '';
            filePreview.appendChild(dragDropArea);
            fileInput.value = '';
          });
          filePreview.appendChild(closeButton);
        };
        reader.readAsDataURL(file);
      }

      function handleDrop(e) {
        e.preventDefault();
        dragDropArea.classList.remove('highlight');
        var files = e.dataTransfer.files;
        fileInput.files = files;
        if (files.length > 0) {
          previewFile(files[0]);
        }
      }

      function handleFileChange() {
        var files = fileInput.files;
        if (files.length > 0) {
          previewFile(files[0]);
        }
      }

      dragDropArea.addEventListener('dragover', function (e) {
        e.preventDefault();
        dragDropArea.classList.add('highlight');
      });

      dragDropArea.addEventListener('dragleave', function (e) {
        e.preventDefault();
        dragDropArea.classList.remove('highlight');
      });

      dragDropArea.addEventListener('drop', handleDrop);

      dragDropArea.addEventListener('click', function () {
        fileInput.click();
      });

      fileInput.addEventListener('change', handleFileChange);
    });
  </script>
</body>

</html>
